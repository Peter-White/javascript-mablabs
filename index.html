    <title>MadLibs Project</title>

  <body>
    <h1>Hello, welcome to our Galentines Day MadLibs Project!</h1>

    <script type="text/javascript">

    //JS code goes here
    var story = {
      textWithBlanks: "The * jumped over the * dog",
      textFilled: "",
    }

    var userInput = "blank"

    function fillInTheBlanks(story, userInput) {
      // This function replaces all the '*'s in the story text with the user input

      var textArray = story.textWithBlanks.split(" ");
      var newArray = [];
      var arrayLength = textArray.length;
      for (var i = 0; i < arrayLength; i++) {
        if (textArray[i] == "*"){
          newArray.push(userInput);
        } else {
          newArray.push(textArray[i]);
        }
      }
      return story.textFilled = newArray.join(" ");
    }

    </script>


    <input type="Enter a Word" name="userInput" value="">

    <!-- Need a Way to take in User input -->
    <h2> Your MadLibs story so far:
      <script type="text/javascript">
        //document.write("Hello");
        //document.write(story.textWithBlanks);
        //document.write(story.textFilled);
        document.write(fillInTheBlanks(story, userInput));
      </script>
    </h2>
